connector.name=iceberg

# R2 Configuration
fs.native-s3.enabled=true
s3.region=auto
s3.aws-access-key=${ENV:R2_ACCESS_KEY}
s3.aws-secret-key=${ENV:R2_SECRET_KEY}
s3.endpoint=${ENV:R2_ENDPOINT}
s3.path-style-access=true

# R2 Data Catalog Configuration
iceberg.catalog.type=rest
iceberg.rest-catalog.uri=${ENV:R2_CATALOG_URI}
iceberg.rest-catalog.warehouse=${ENV:R2_CATALOG_WAREHOUSE}
iceberg.rest-catalog.security=OAUTH2
iceberg.rest-catalog.oauth2.token=${ENV:R2_AUTH_TOKEN}
